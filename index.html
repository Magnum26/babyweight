<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container my-2">
      <div class="row">
        <div class="col">
          <h1>Weight Converter / Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container my-2">
    <div class="row">
      <div class="col-md-4">
        <form id="babyweights">
          <div class="form-group">
            <label for="childNameLabel">Child Name</label>
            <select name="childName" id="childName" class="form-control">
                          <option value="Oliver" selected="True">Oliver</option>
                          <option value="Ethan">Ethan</option>
                        </select>
          </div>
          <div class="form-group">
            <label for="weightInKgLabel">Weight in Kg</label>
            <input type="text" id="weightInKg" class="form-control" />
          </div>
          <input type="button" id="addButton" value="Add" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col py-2">
        <p id="results" class="py-2">&nbsp;</p>
        <p id="error" class="py-2">&nbsp;</p>
        <h5>Current Age</h5>
        <p id="age">&nbsp;</p>
      </div>
      <div class="col" id="sync-wrapper">
        <div id="sync-success">Currently syncing</div>
        <div id="sync-error">There was a problem syncing</div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
  <script src="http://cdn.jsdelivr.net/npm/pouchdb@6.4.3/dist/pouchdb.min.js"></script>
  <script src="weightconversion-decaf.js"></script>
  <script src="age.js"></script>
  <script src="connect.js"></script>
</body>

</html>
